<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
    </head>

    <style>
        body{
            background-color: brown;
        }
    </style>

    <body>
        
        
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="validationCustom01" value="Nombrre" required>
              <div class="valid-feedback">
            
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
              <div class="valid-feedback">
              
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Correo</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Derpatamento</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
             
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Municipio</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">San salvador</option>
                <option>Zacatecoluca</option>
                <option>San Vicente</option>
                <option>San Miguel</option>
                <option>Usulut√°n</option>
                <option>Sensutepeque</option>
              </select>
              <div class="invalid-feedback">
              
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Tarjeta de credito o debito</label>
              <input type="number" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback"> 
               
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                
                </label>
                <div class="invalid-feedback">
                
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">comprar:</button>
            </div>
          </form>
    </body>
</html>
